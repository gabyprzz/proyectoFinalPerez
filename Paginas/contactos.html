<body>
    <!-- Empieza Header -->
    <header>
        <a href="../index.html" class="logo">Potato<span>WEB</span></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="../index.html">Home</a></li>
            <li><a href="servicios.html">Soluciones</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="about.html">About</a></li>

        </ul>
        <a href="mailto:info@coolpotatoservices.com.ar" class="h-btn">¡Charlemos!</a>
    </header>
    <!-- Empieza Contacto-->
    <section class="contact">
        <div class="contact-form">
            <h2>¡Escribinos!</h2>
            <p>Estamos recibiendo trabajos. Podés comunicarte en el siguiente número: +5411123456, o por email a info@coolpotatoservices.com.ar</p>
            <form action="">
                <input type="" placeholder="Tu nombre" required>
                <input type="email" name="" id="" placeholder="Tu email" required>
                <input type="" placeholder="Escribí un Título" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Tu mensaje" required></textarea>
                <input type="submit" name="" value="Enviar" class="send">
            </form>
        </div>
        <div class="contact-img">
            <img src="../Imagenes/contacto.jpg" alt="">
        </div>
        <div class="redes-contact">
            <a href="http://www.instagram.com" target="_blank"><img src="../Imagenes/instagram.svg"></a>
            <a href="https://github.com/gabyprzz" target="_blank"><img src="../Imagenes/github.svg"></a>
            <a href="http://www.behance.net" target="_blank"><img src="../Imagenes/behance.svg"></a>
        </div>
    </section>
 

    <!-- Link a JS -->
    <script type="text/javascript" src="../Js/script.js"></script>
